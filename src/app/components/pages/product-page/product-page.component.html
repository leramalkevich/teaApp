<section class="products">
  <div class="container">
    <h2 class="product-title mt-3 mb-3 text-center mx-4 fw-bold fs-3">Описание чая</h2>
    <div class="product-item border rounded-1 mb-4 mx-auto">

      <h5 class="product-title mt-3 mb-4 text-center mx-4 fw-bold fs-5" [title]="product.title">{{product.title}}</h5>

      <div class="d-flex flex-column flex-lg-row justify-content-lg-center align-items-lg-center mb-3">
        <div *ngIf="product.image; then productImageBlock else defaultImageBlock"></div>
        <ng-template #productImageBlock>
          <div class="product-image mx-auto">
            <img src="{{product.image}}">
          </div>
        </ng-template>
        <ng-template #defaultImageBlock>
          <div class="product-image">
            <img src="assets/images/logo.png" alt="Logo">
          </div>
        </ng-template>

        <div>
          <p class="product-text mx-4 mb-4">{{product.description}}</p>
          <div class="mx-4 mb-3">Цена: <span class="fs-5">{{product.price}}</span> руб.</div>

          <div class="product-action" #elem>
            <a class="btn btn btn-primary mx-4 mb-4" routerLink="/order" [queryParams]="{product: product.title}">В корзину</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
