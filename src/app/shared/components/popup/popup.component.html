<ng-template #popup let-modal>
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body my-3">
          <h5 class="text-center text-primary my-4 fs-4">Посмотрите наши чайные коллекции</h5>
        </div>
        <div class="modal-footer">
          <div class="mx-auto d-flex justify-content-between align-items-center gap-2">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modal.close()">Закрыть</button>
            <a type="button" class="btn btn-primary" routerLink="/catalogue" data-bs-dismiss="modal" (click)="modal.close('To catalogue click')">Смотреть</a>
          </div>
        </div>
</ng-template>
